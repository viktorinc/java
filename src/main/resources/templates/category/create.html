<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">

<head>
    <title>Галерея</title>
    <div layout:fragment="styles">

    </div>
</head>
<body>
<div layout:fragment="content" style="margin-top: 50px;">

    <div class="container" style="background-color: #FFFFFF">
        <h1>Додати категорію</h1>
        <form th:action="@{/category/create}" method="post" id="form" class="form" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">Назва категорії</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="images[]">Оберіть фото</label>
                <input type="file" id="images[]" name="images[]">
            </div>

            <button type="submit" class="btn btn-default">Додати</button>
        </form>


    </div>




</div>
<div layout:fragment="scripts">

</div>

</body>
</html>
